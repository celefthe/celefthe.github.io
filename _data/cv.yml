    - title: Histology.
      items:
        - Analysis of histological datasets in 2D (fluorescent microscopy) and 3D (lightsheet microscopy), including registration, segmentation and quantification.

- title: Programming Skills
  type: nested_list
  contents:
    - title: Programming languages.
      items:
        - <b>Python</b>. I have been using Python in a professional capacity since 2013 for software engineering, data analysis and systems administration / DevOps projects. I am fluent in the language and have a delivered a variety of applications and data analysis projects over the past decade, both as part of a team and as a solo developer.
        - <b>JavaScript</b>. I have been using JavaScript since 2016 for building web application front-ends (initially for customer-facing web apps at UoE IS and later for <a href="https://github.com/DuguidLab/visiomode">Visiomode</a>) as well as for interactive data visualisations during my PhD and postdoc.
        - <b>C</b>. I originally picked up C in 2016 during my time as a Unix Systems Administrator for writing and maintaining small Unix tools. My main use of C since has mainly been to speed up Python data processing where appropriate (mainly via Cython).
        - <b>Bash</b>. I have been using Bash in a professional capacity since 2016, mainly for short scripting tasks on Unix and Linux platforms.
        - <b>C++</b>. Since 2018, my experience with C++ has been exclusive to the Arduino platform for writing microcontroller software targetting Arduino and Teensy microcontrollers. Applications include actuators for behavioural tasks (e.g. lever & reward mechanisms), acquisition software for <i>in vivo</i> optical microscopy (single-photon mesoscopy) and software for integrating optical imaging and manipulation <i>in vivo</i>.
        - <b>MATLAB</b>. I have used MATLAB for the analysis of fMRI data during <a href="https://github.com/celefthe/E11928_language_processing_aphasia/tree/master">my project with Dr Cyril Pernet (2017-2018)</a>, mainly using the Statistical Parametric Mapping (SPM) package.
        - <b>R</b>. Between 2019 and 2022, I assisted in the delivery of undergraduate and postgraduate courses in biomedical statistics as a tutor, which included hands-on practical exercises and assessments in R.
        - <b>C#</b>. In 2012, I wrote a <a href="https://github.com/celefthe/sldb">patient management application</a> for the polysomnography department of the Paphos General Hospital in Cyprus using C#.NET, WPF and Microsoft SQL.
    - title: Data analysis.
      items:
        - <b>Time series analysis & behavioural modelling</b>. Analysis of calcium imaging (mesoscale & 2-photon) and behavioural datasets using linear regression and mixed-effects models. Contributed to <a href="https://doi.org/10.1016/j.celrep.2022.110801">Currie et al. 2022</a> and <a href="hthttps://doi.org/10.1016/j.neuron.2021.05.016">Dacre et al. 2021</a>.
        - <b>Neural decoding</b>. Using logistic regression and Linear Discriminant Analysis to explore neural representations of actions and stimuli in mesoscale and 2-photon calcium imaging datasets.  
        - <b>Network analysis</b>. Graph analysis of functional connectivity networks in fMRI as well as mesoscale and 2-photon calcium imaging data. Contributed to <a href="https://doi.org/10.1016/j.celrep.2022.110801">Currie et al. 2022</a>.
        - <b>Information theory</b>. Using information theory metrics to track the evolution of inter-areal cortical dynamics across learning. 
        - <b>Bootstrap & resampling statistics</b>. Powerful alternative to conventional statistics, particularly for dealing with limitations commonly encountered in neuroscientific datasets. Contributed to <a href="https://doi.org/10.1016/j.celrep.2022.110801">Currie et al. 2022</a> and <a href="hthttps://doi.org/10.1016/j.neuron.2021.05.016">Dacre et al. 2021</a>.
        - <b>Data visualisation</b>. Experience with many of the data visualisation packages in Python, such as Matplotlib, Seaborn, Bokeh and Holoviews, for communicating results of complex imaging and behavioural analyses. Experienced with interactive visualisation libraries in Python (Holoviews) and Javascript (D3). Contributed to <a href="https://doi.org/10.1016/j.celrep.2022.110801">Currie et al. 2022</a>.
        - <b>Data curation</b>. In my current role I am responsible for the curation and storage infrastructure supporting the lab's data, which span single-cell imaging to high-density silicone probe recordings. I am currently working on integrating all acquired datasets to the <a href="https://www.nwb.org">Neurodata Without Borders format</a> to ease the sharing our data with the public and enhance synergy across different projects in the lab.
    - title: Software engineering.
      items:
        - <b>Version control</b>. Proficient with Git & experienced with Subversion. Routine use of Github for private and public repositories, including pull requests and code reviews.
        - <b>Testing</b>. Experienced with language-specific testing suites such as pytest, nose and CTest, as well as the behaviour-driven development testing framework <a href="https://cucumber.io">Cucumber</a>. 
        - <b>CI/CD</b>. Continuous integration with Github Actions, Travis & CircleCI. 
    - title: Systems administration & DevOps.
      items:
        - <b>Unix/Linux</b>. I have been using Linux in a professional capacity since 2016, with experience in the management and triage of Linux and Unix platforms at scale.
        - <b>Virtualisation</b>. Experience with VMWare-based enterprise virtualisation solutions such as VMWare vSphere and VMWare-integrated Openstack (VIO). 
        - <b>Automation</b>. Experience with Puppet and Ansible for automation of Linux and Unix platforms at scale.
        - <b>Storage</b>. Experience with the management of a Dell PowerVault-based storage solution for scientific data since 2019, which I set up during my PhD in Ian Duguid's lab.  
        - <b>Data analysis infrastructure</b>. Experience with the management of a virtual desktop infrastructure (VDI) solution for the analysis scientific data since 2019, which I set up during my PhD in Ian Duguid's lab. In addition to VDI, the infrastructure supports collaborative notebook-based analysis via Jupyter lab and GPU-accelerated machine learning pipelines on NVIDIA hardware. 

