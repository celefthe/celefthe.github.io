    - title: Animal behaviour.
      items:
        - <b>Freely-moving</b>. During my PhD, I developed a touchscreen-based forelimb reaching assay to study visuomotor learning, described in <a href="https://doi.org/10.1016/j.jneumeth.2022.109779">Eleftheriou et al. 2023</a>.
